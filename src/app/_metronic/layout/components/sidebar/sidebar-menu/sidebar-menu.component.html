<!--begin::Menu wrapper-->
<div
  id="kt_app_sidebar_menu_scroll"
  class="scroll-y my-5 mx-3"
  data-kt-scroll="true"
  data-kt-scroll-activate="true"
  data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu"
  data-kt-scroll-offset="5px"
  data-kt-scroll-save-state="true"
>
  <!--begin::Menu-->
  <div
    class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6"
    id="#kt_app_sidebar_menu"
    data-kt-menu="true"
    data-kt-menu-expand="false"
  >
    <!-- Dashboard -->
    <div class="menu-item">
      <a
        class="menu-link without-sub"
        routerLink="/dashboard"
        routerLinkActive="active"
      >
        <span class="menu-icon">
          <app-keenicon name="graph-4" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>

    <!-- Layout builder -->
    <!-- <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/builder" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="switch" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Layout Builder</span>
      </a>
    </div> -->
    <div class="menu-item" *ngIf="isRole()">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1"
          >Empresas</span
        >
      </div>
    </div>

    <div class="menu-item">
      <a
        class="menu-link without-sub"
        routerLinkActive="active"
        routerLink="/empresas/list"
      >
        <span class="menu-bullet">
          <span class="bullet bullet-dot"></span>
        </span>
        <span class="menu-title">Empresas </span>
      </a>
    </div>


    <!-- Separator -->
    <div
      class="menu-item"
      *ngIf="
        showMenu(['register_role', 'edit_role']) ||
        showMenu(['register_user', 'edit_user'])
      "
    >
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1"
          >Roles y Accesos</span
        >
      </div>
    </div>

    <!-- Pages -->
    <div class="menu-item" *ngIf="showMenu(['register_role', 'edit_role'])">
      <a
        class="menu-link without-sub"
        routerLink="/roles/list"
        routerLinkActive="active"
      >
        <span class="menu-icon">
          <app-keenicon name="people" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Roles</span>
      </a>
    </div>
    <!-- Customers -->
    <div
      class="menu-item menu-accordion"
      *ngIf="showMenu(['register_user', 'edit_user'])"
      data-kt-menu-trigger="click"
      routerLinkActive="here show"
    >
      <span class="menu-link">
        <span class="menu-icon">
          <app-keenicon name="profile-user" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" data-link="/usuarios">Gesti√≥n Usuarios </span>
        <span class="menu-arrow"></span>
      </span>
      <div
        class="menu-sub menu-sub-accordion"
        routerLinkActive="menu-active-bg"
      >
        <div class="menu-item">
          <a
            class="menu-link without-sub"
            routerLinkActive="active"
            routerLink="/usuarios/list"
          >
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title">Lista </span>
          </a>
        </div>
      </div>
    </div>

    <div class="menu-item" >
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1"
          >Proyectos</span
        >
      </div>
    </div>

    <div class="menu-item">
      <a
        class="menu-link without-sub"
        routerLinkActive="active"
        routerLink="/proyectos/list"
      >
        <span class="menu-bullet">
          <span class="bullet bullet-dot"></span>
        </span>
        <span class="menu-title">Proyectos </span>
      </a>
    </div>



    <div class="menu-item" *ngIf="isRole()">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1"
          >Proceso Masivos</span
        >
      </div>
    </div>

    <div class="menu-item">
  <a
    class="menu-link without-sub"
    *ngIf="showMenu(['Ocr']) || ((user?.id === 1 || isRole()) )"
    routerLinkActive="active"
    routerLink="/masivo/ver"
  >
    <span class="menu-bullet">
      <span class="bullet bullet-dot"></span>
    </span>
    <span class="menu-title">PDF OCR</span>
  </a>
</div>

  
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
