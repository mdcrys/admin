<!--begin::Modal content EDIT-->
<div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header" id="kt_modal_edit_modulo_header">
    <h2 class="fw-bolder">Editar Módulo</h2>
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
      <span class="svg-icon svg-icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
      </span>
    </div>
  </div>
  <!--end::Modal header-->

  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 my-7">
    <form id="kt_modal_edit_modulo_form" class="form" (ngSubmit)="update()">
      <div class="card p-5">

        <div class="fv-row mb-4">
          <label class="required fw-bold fs-6 mb-2">Nombre del Módulo:</label>
          <input
            type="text"
            name="nombre"
            class="form-control form-control-solid"
            placeholder="Nombre del módulo"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <div class="fv-row mb-4">
          <label class="fw-bold fs-6 mb-2">Descripción:</label>
          <textarea
            name="descripcion"
            class="form-control form-control-solid"
            placeholder="Descripción"
            [(ngModel)]="descripcion"
            rows="4"
          ></textarea>
        </div>

        <div class="fv-row mb-4">
          <label class="fw-bold fs-6 mb-2">Estado:</label>
          <select
            name="estado"
            class="form-select form-select-solid"
            [(ngModel)]="estado"
          >
            <option [value]="1">Activo</option>
            <option [value]="0">Inactivo</option>
          </select>
        </div>

      </div>

      <div class="text-center pt-10">
        <button type="button" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading"
          data-kt-users-modal-action="submit"
        >
          <span class="indicator-label">Actualizar</span>
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
            *ngIf="isLoading"
          ></span>
        </button>
      </div>
    </form>
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content EDIT-->
