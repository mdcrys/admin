<div class="modal-header">
  <h5 class="modal-title">Eliminar Proyecto</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
  <p>¿Estás seguro que deseas eliminar el proyecto <strong>{{ PROYECTO_SELECTED?.nombre }}</strong>?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
  <button class="btn btn-danger" (click)="delete()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Eliminar</span>
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</div>
