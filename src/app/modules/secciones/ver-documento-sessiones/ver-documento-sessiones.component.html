<div class="modal-header">
  <h5 class="modal-title">Ver Documento: {{ documento?.tipologia }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <div class="row">
    <!-- Columna 1: datos -->
    <div class="col-md-6">
      <div class="fv-row mb-4">
        <label class="form-label">Tipología</label>
        <input type="text" class="form-control" [value]="documento?.tipologia" disabled />
      </div>

      <div class="fv-row mb-4">
        <label class="form-label">Tema</label>
        <input type="text" class="form-control" [value]="documento?.tema" disabled />
      </div>

      <div class="fv-row mb-4">
        <label class="form-label">Estantería</label>
        <input type="text" class="form-control" [value]="documento?.estanteria_nombre || documento?.id_estanteria" disabled />
      </div>

      <div class="fv-row mb-4">
        <label class="form-label">Caja</label>
        <input type="text" class="form-control" [value]="documento?.caja_nombre || documento?.id_caja" disabled />
      </div>

      <div class="fv-row mb-4">
        <label class="form-label">Fecha del Documento</label>
        <input type="date" class="form-control" [value]="documento?.fecha" disabled />
      </div>
    </div>

    <!-- Columna 2: hipervínculo -->
    <div class="col-md-6">
        <div class="fv-row mb-4">
            <label class="form-label">Hipervínculo</label><br>
           <a *ngIf="documento?.archivo_url"
            [href]="URL_BACKEND + 'storage/' + documento.archivo_url"
            target="_blank"
            class="btn btn-outline-primary">
            <i class="fas fa-mouse-pointer me-2"></i> Clic
            </a>

            <p *ngIf="!documento?.archivo_url" class="text-muted">No se ha proporcionado un enlace.</p>
        </div>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cerrar</button>
</div>
